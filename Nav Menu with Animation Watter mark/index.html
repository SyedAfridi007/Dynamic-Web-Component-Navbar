<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">



</head>
<body>

    <header>

        <div id="menu-btn" <i class="fas fa-bars"></i> </div>

        <nav class="navbar" >

            <a href="http://" data-text="home">Home</a>
            <a href="http://" data-text="about">About</a>
            <a href="http://" data-text="galary">Galary</a>
            <a href="http://" data-text="portfolio">Portfolio</a>
            <a href="http://" data-text="Blogs">blogs</a>
            <a href="http://" data-text="Contact">contact</a>

      
       </nav>
    </header>

    <script>
        document.querySelector('#menu-btn').onclick =() =>
        {
            document.querySelector('#menu-btn').classList.toggle('fa-times');
            document.querySelector('.navbar').classList.toggle('active');
        }
    </script>
    
</body>
</html>
